<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;600&display=swap" rel="stylesheet"> 
  <title>VIEW HELLO</title>
</head>
<body>
  <div id="app" class="d-flex flex-column justify-content-center align-items-center vh-100 vw-100 bg-black p-5">
    <p >What's your name?</p>
    <input v-model="name" type="text" class="form-control w-25" >
    <h1 :class="color">Hello {{ name }}!</h1>
    <img :src="image" alt="">

    <div class="select">
      <p>Select a color, the world is yours!!!</p>
    </div>

    <div class="mg-buttons d-flex justify-content-between">
      <button @click="colorRed" class="btn-danger mg-btn"></button>
      <button @click="colorGreen" class="btn-success mg-btn"></button>
      <button @click="colorBlue" class="btn-primary mg-btn"></button>
    </div>
    
  </div>
  <script src="js/script.js"></script>
</body>
</html>
